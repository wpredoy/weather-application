<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQVsVCISsgWnoPVe4byI_dmh5-SHwc9G6Bctg&usqp=CAU" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input-box" class="form-control text-center" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="search-button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" width="100px" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="Temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="situation">Clouds</h1>
        </div>
    </div>


    <script src="scriptApp.js"></script>
</body>

</html>
